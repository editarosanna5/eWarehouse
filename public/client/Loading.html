<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Ronoto">
		<meta name="description" content="e-warehouse loading page">
		
		<link rel="shortcut icon" href="client/components/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../client/css/Loading.css">
		
		<title>Loading | e-warehouse</title>
	</head>
	<body>
		<div id="nav">
			<ul>
				<li><a href="http://e-warehouse">HOME</a></li>
			</ul>
		</div>

		<h1>Loading</h1>
		<form class="form" action="http://e-warehouse/pickup/map" method="GET">
			<h3>ORDER INFORMATION</h3>
			<p>
				<label for="do_number">DO NUMBER</label>
				<span><input name="do_number" id="do_number" placeholder="Example: DO-20201201-0000000001" type="text"></span>
			</p>
			<p>
				<label for="type_id">PRODUCT TYPE</label>
				<span><input name="type_id" id="type_id" placeholder="Example: 1" type="text"></span>  
			</p>
			<p>
				<label for="bag_amount">NUMBER OF BAGS</label>
				<span><input name="bag_amount" id="bag_amount" placeholder="Example: 100" type="text"></span>
			</p>
			<p>
				<label for="device_id">DEVICE ID</label>
				<span><input name="device_id" id="device_id" placeholder="Example: DEV-05-001" type="text"></span>
			</p>
			<button onclick="openWin()">SUBMIT</button>
		</form>
	</body>
</html>
