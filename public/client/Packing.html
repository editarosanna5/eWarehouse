<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Ronoto">
		<meta name="description" content="e-warehouse packing page">
		
		<link rel="shortcut icon" href="client/components/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="client/css/Packing.css">
		
		<title>Packing | e-warehouse</title>
	</head>
	<body>
		<div id="nav">
			<ul>
				<li><a href="http://e-warehouse">HOME</a></li>
			</ul>
		</div>

		<h1>Packing</h1>

		<form class="form" action="http://e-warehouse/packing/create" method="GET">
			<h3>PRODUCTION INFORMATION</h3>
			<p>
				<label for="po_number">PO NUMBER</label>
				<span><input name="po_number" id="po_number" placeholder="PO-XX-YYYYMMDD-XXXXXXXXXX" type="text"></span>
			</p>
			<p>
				<label for="type_id">PRODUCT TYPE</label>
				<span><input name="type_id" id="type_id" type="text"></span>  
			</p>
			<p>
				<label for="production_timestamp">PRODUCTION TIME</label>
				<span><input name="production_timestamp" id="production_timestamp" placeholder="YYYY-MM-DD HH:MM:SS" type="text"></span>
			</p>
			<p>
				<label for="device_id">DEVICE ID</label>
				<span><input name="device_id" id="device_id" placeholder="DEV-02-XXX" type="text"></span>
			</p>
			<button>SUBMIT</button>
		</form>
	</body>
</html>
